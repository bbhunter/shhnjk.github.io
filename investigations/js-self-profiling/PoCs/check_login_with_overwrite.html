    const realFetch = fetch;
    window.fetch = async function() {
      console.log(arguments);
      if (arguments[0] == "https://js-self-profile.glitch.me/") {
        const res = await realFetch(...arguments);
        const clone = res.clone();
        const json = await clone.json(); 
        if (json.login) { 
            alert('Logged in!!!'); 
        } else { 
            alert('Not logged in :(');
        }

        return res;
      }
      return realFetch(...arguments);
    }

    asyncCheckLogin();
  </script>
